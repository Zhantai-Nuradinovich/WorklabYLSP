<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />

    <title>YLSP</title>
    <meta name="viewport" content="width=device-width">
    <base href="/" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <meta name="author" content="YLSP/WORKLAB">
    <link rel="shortcut icon" type="image/x-icon" href="_content/BlazorBoilerplate.CommonUI/images/favicon.ico">
    <link rel="icon" type="image/x-icon" href="_content/BlazorBoilerplate.CommonUI/images/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="_content/BlazorBoilerplate.CommonUI/css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="_content/MatBlazor/dist/matBlazor.css" rel="stylesheet" />
    <link href="_content/BlazorBoilerplate.CommonUI/css/site.css" rel="stylesheet" />

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-55161075-2"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'UA-55161075-2');
    </script>
    <script>
        window.SetFocus = (id) => document.getElementById(id).focus();
    </script>
</head>
<body>
    <app>
        <div class="triangle-container">
            <div class="triangles">
            </div>
        </div>
        <div class="loading-container">
            <img src="_content/BlazorBoilerplate.CommonUI/images/logo-work.png" style="width:100px;" alt="Loading" title="Loading..." /><br />
        </div>
    </app>

    <div id="blazor-error-ui">
        <i class="material-icons">error</i>
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">🗙</a>
    </div>

    <script src="_framework/blazor.webassembly.js"></script>
    <!-- load remaining JS after blazor boot loads -->
    <script src="_content/MatBlazor/dist/matBlazor.js"></script>
    <script src="_content/BlazorBoilerplate.CommonUI/javascript/signalr.min.js"></script>
    <script src="_content/BlazorBoilerplate.CommonUI/javascript/chatClient.js"></script>

    <!--Imports for carousel-->
    <script>
        window.initializeCarousel = () => {
            $('#carouselExampleIndicators').carousel({ interval: 2000 })
            $('#carouselExampleIndicators-prev').click(
                () => $('#carouselExampleIndicators').carousel('prev'));
            $('#carouselExampleIndicators-next').click(
                () => $('#carouselExampleIndicators').carousel('next'));
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

</html>
